<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memo App - Dreams Come True</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: skyblue; /* Set sky blue background color */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #memo-container {
      background-color: skyblue;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      padding: 20px;
      width: 300px;
      text-align: center;
    }

    input, button {
      margin-bottom: 10px;
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    button {
      background-color: #6a8fe1;
      color: white;
      border: none;
      cursor: pointer;
    }

    .completed {
      text-decoration: line-through;
      color: #777;
    }
  </style>
</head>
<body>
  <div id="memo-container">
    <h2>Memo App - Dreams Come True</h2>
    <input type="text" id="todo" placeholder="Enter your dream task">
    <input type="date" id="date">
    <button onclick="saveTodo()">Save Dream</button>
    <div id="dreams"></div>

    <script>
      function saveTodo() {
        const todoInput = document.getElementById('todo');
        const dateInput = document.getElementById('date');
        const dreamsContainer = document.getElementById('dreams');

        if (todoInput.value && dateInput.value) {
          const dreamItem = document.createElement('div');
          dreamItem.innerHTML = `<p>${todoInput.value} - ${dateInput.value}</p><button onclick="completeDream(this)">Complete</button>`;
          dreamsContainer.appendChild(dreamItem);

          // Clear input fields
          todoInput.value = '';
          dateInput.value = '';

          // Show pop-up
          alert('Good job.');
        }
      }

      function completeDream(button) {
        const dreamItem = button.parentElement;
        dreamItem.classList.add('completed');
        button.remove();
      }
    </script>
  </div>
</body>
</html>
